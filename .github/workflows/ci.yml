name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm lint
      - run: pnpm typecheck

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: npx jest --config jest.config.js --coverage

  integration-tests:
    runs-on: ubuntu-latest
    services:
      localstack:
        image: localstack/localstack:4.13.1
        ports:
          - 4566:4566
        env:
          DEBUG: '0'
          SERVICES: dynamodb
        options: >-
          --health-cmd "curl -f http://localhost:4566/_localstack/health"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - name: Initialize LocalStack resources
        env:
          AWS_ENDPOINT_URL: http://localhost:4566
          AWS_REGION: us-east-1
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test
        run: |
          aws dynamodb create-table \
            --table-name feature-usage-local \
            --attribute-definitions \
              AttributeName=pk,AttributeType=S \
              AttributeName=sk,AttributeType=S \
            --key-schema \
              AttributeName=pk,KeyType=HASH \
              AttributeName=sk,KeyType=RANGE \
            --billing-mode PAY_PER_REQUEST

          aws dynamodb update-time-to-live \
            --table-name feature-usage-local \
            --time-to-live-specification "Enabled=true,AttributeName=ttl"
      - name: Run integration tests
        env:
          AWS_ENDPOINT_URL: http://localhost:4566
          AWS_REGION: us-east-1
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test
        run: pnpm test:integration

  build:
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, unit-tests, integration-tests]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - uses: aws-actions/setup-sam@v2
        with:
          use-installer: true
      - run: pnpm install --frozen-lockfile
      - run: npm install -g esbuild
      - run: sam build
      - uses: actions/upload-artifact@v4
        with:
          name: sam-build-${{ github.sha }}
          path: .aws-sam/build
          retention-days: 14

  deploy:
    runs-on: ubuntu-latest
    needs: [build]
    services:
      localstack:
        image: localstack/localstack:4.13.1
        ports:
          - 4566:4566
        env:
          DEBUG: '0'
          SERVICES: cloudformation,s3,iam,lambda,dynamodb,sqs,sns,cloudwatch,logs
        options: >-
          --health-cmd "curl -f http://localhost:4566/_localstack/health"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/setup-sam@v2
        with:
          use-installer: true
      - uses: actions/download-artifact@v4
        with:
          name: sam-build-${{ github.sha }}
          path: .aws-sam/build
      - name: Deploy to LocalStack
        env:
          AWS_ENDPOINT_URL: http://localhost:4566
          AWS_REGION: us-east-1
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test
        run: |
          sam deploy \
            --stack-name feature-usage-ci \
            --region us-east-1 \
            --resolve-s3 \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --parameter-overrides "Env=local" \
            --capabilities CAPABILITY_IAM
